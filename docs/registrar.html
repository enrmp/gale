<div class="container text-left">
    <div class="row">
        <div class="col-11 col-md-8 mt-4 mx-auto">
            <h1 class="mt-5">Regístrate</h1>

            <form>
            <label for="prph" class="form-label pt-4"><strong>Foto de perfil (opcional)</strong></label>
            <input type="url" class="form-control rounded-pill border-dark px-4" placeholder="Aquí la url de tu imagen de perfil" id="prph">

            <div class="row">
                <div class="col-6">
                    <label for="nombre" class="form-label pt-4"><strong>Nombre</strong></label>
                    <input type="text" id="nombre" class="form-control rounded-pill border-dark px-4" placeholder="Aquí tu nombre" required>

                    <label for="user" class="form-label pt-4"><strong>Usuario</strong></label>
                    <input type="text" class="form-control rounded-pill border-dark px-4" placeholder="Escribe aquí tu nombre de usuario" id="user" required>

                    <label for="email" class="form-label pt-4"><strong>Email</strong></label>
                    <input type="email" class="form-control rounded-pill border-dark px-4" placeholder="Tu correo electrónico" id="email" required>
                </div>
    
                <div class="col-6">
                    <label for="apellidos" class="form-label pt-4"><strong>Apellidos</strong></label>
                    <input type="text" class="form-control rounded-pill border-dark px-4" placeholder="Aquí tus apellidos" id="apellidos" required>

                    <label for="telefono" class="form-label pt-4"><strong>Teléfono</strong></label>
                    <input type="tel" class="form-control rounded-pill border-dark px-4" placeholder="Tu teléfono" id="telefono" required>

                    <label for="contraseña" class="form-label pt-4"><strong>Contraseña</strong></label>
                    <input type="password" class="form-control rounded-pill border-dark px-4" placeholder="Escribe tu contraseña" id="contraseña" required>
                </div>
            </div>

            <button type="submit" class="btn btn-dark rounded-pill mt-5 w-100 p-2 bg-black text-uppercase"><strong>Regístrame</strong></button>
            </form>
            <p class="mt-3 text-center">Si tienes cuenta, puedes <strong><a href="iniciar-sesion.html">iniciar sesión</a></strong></p>
        </div>
    </div>
