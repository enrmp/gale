<!DOCTYPE html>
<html>

<head>
    <title>Nueva foto &#8212; GALE</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no ">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/libs/jquery-3.4.1.min.js"></script>
    <script src="js/libs/popper.min.js"></script>
    <script src="js/libs/axios.min.js"> </script>
    <script src="js/asignar-cat.js" type="module"></script>
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <script src="js/libs/bootstrap.min.js"></script>
</head>

<body class="bg-white h-100">
    <div class="d-xl-flex flex-column bg-white h-100 m-0 d-none fixed-top" style="width: 10%;">
        <h1 class="py-4 m-3 text-center" style="color: #111;">GALE</h1>
        <div class="titulo-nuevo">NUEVA IMAGEN</div>
    </div>

    <div class="container mt-5 align-middle h-100">
        <div class="d-xl-none d-block mt-n2 mb-n3">
            <h1 class="m-2 text-center" style="color: #111;">GALE</h1>
        </div>
      
        <form id="form-photo-upload">
              <div class="row align-middle">

                <div id="child" class="col-12">
                    <!-- <label for="input-cat" class="form-label pt-4"><strong>Categorías</strong></label>
                <input type="text" class="form-control rounded-pill border-dark px-4" id="input-cat"> -->

                    <label for="input-cat" class=" px-3 form-label pt-4"><strong>Categorías</strong></label>

                </div></div>
        </form>
        <div class="row align-middle">
        <div class="col-12 text-center">
        <div class="p-2 px-3 mx-auto text-center bg-line rounded-pill w-50" id="add-cat" data-toggle="modal"
        data-target="#exampleModal">
        <p class="m-0 fs-3 btn p-0 border-0 cat"><strong><i class="bi bi-plus"></i> añadir categoria</strong></p>
    </div>
    <a href="index.html" class="mt-5 fs-3 btn pb-2 cat"><strong>subir foto sin categorias <i class="bi bi-arrow-right-short"></i></strong></a>
</div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-5 border-0">
                <div class="modal-header border-0">
                    <h4 class="modal-title" id="exampleModalLabel">Añade una nueva categoría</h4>
                </div>

               <form action="" id="add-categoria">
                    <div class="modal-body">
                        <input type="text" class="form-control rounded-pill border-dark px-4"
                            name="nombre" placeholder="Escribe aquí tu categoría">
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn rounded-pill bg-line"
                            data-dismiss="modal"><strong>Cerrar</strong></button>
                        <button type="submit" class="btn rounded-pill btn-dark"><strong>Añadir categoría</strong></button>
                    </div>
                </form>
                <div id="errors"></div>
            </div>
        </div>
    </div>
</div>
        <div id="errors"></div>

    <section class="nueva-foto-btn">
        <a href="javascript: history.go(-1)">
            <div class="circulo-mas" data-bs-toggle="tooltip" data-bs-placement="right" title="Cerrar">
                <img src="images/mas.png" class="cerrar" alt="cerrar" width="60%" style="margin: 20%;">
            </div>
        </a>
    </section>
    <script>

        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
