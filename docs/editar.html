<!DOCTYPE html>
<html>

<head>
    <title>Detalles de imagen &#8212; GALE</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no ">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/libs/jquery-3.4.1.min.js"></script>
    <script src="js/libs/popper.min.js"></script>
    <script src="js/libs/jquery.adaptive-backgrounds.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap-icons.css">
</head>

<body class="detalle">

    <div class="d-block h-100 mt-3 w-fit">
            <h5 class="text-center m-5 bg-white py-2 px-4 rounded-pill" style="color: #111;">
                <a href="javascript: history.go(-1)">
                    <div data-bs-toggle="tooltip" data-placement="bottom" title="Volver">
                        <i class="bi bi-arrow-left"></i>
                    </div>
                </a>
            </h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card border-0 mb-5 p-5 bg-white">
                    <div class="row">
                        <div class="col-12">
                            <h3>Editar foto</h3>
                        </div>
                        <div class="col-12 col-lg-6">
                            <label for="imgurl" class="form-label pt-4"><strong>URL</strong></label>
                            <input type="url" class="form-control rounded-pill border-dark px-4" id="imgurl">
            
                            <label for="description" class="form-label pt-4"><strong>Descripción</strong></label>
                            <input type="text" class="form-control rounded-pill border-dark px-4" id="description">
            
                        </div>
                        <div class="col-12 col-lg-6">
                            <label for="title" class="form-label pt-4"><strong>Título</strong></label>
                            <input type="text" class="form-control rounded-pill border-dark px-4" id="title">
            
                            <label for="imgcat" class="form-label pt-4"><strong>Categorías</strong></label>
                            <input type="text" class="form-control rounded-pill border-dark px-4" id="imgcat">
            
                            <p class="pt-4"><strong>Visibilidad</strong></p>
                            <input class="form-check-input d-block m-0 mt-1 float-left" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label d-block m-0 pl-2 mr-5 float-left" for="flexRadioDefault1">
                              Pública
                            </label>
                            <input class="form-check-input d-block m-0 mt-1 float-left" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label d-block m-0 pl-2 float-left" for="flexRadioDefault2">
                              Privada
                            </label>
                        </div>
                        <div class="col-12 text-center mt-5">
                        <button type="button" class="btn btn-dark rounded-pill w-50 mt-5 p-2 bg-black text-uppercase"><strong>Compartir imagen</strong></button>
                        </div>

                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <section class="back">

    </section>

<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})

jQuery(document).ready(function(){
jQuery.adaptiveBackground.run()
});
</script>
</body>

</html>
