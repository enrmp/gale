<!DOCTYPE html >
<html>
<head>
    <title>Nueva foto &#8212; GALE</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no ">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/libs/jquery-3.4.1.min.js"></script>
    <script src="js/libs/popper.min.js"></script>
    <script src= "js/libs/axios.min.js"> </script>
    <script src="js/nuevo.js" type="module"></script>
    <script src="js/libs/bootstrap.min.js"></script>
</head>
<body class="bg-white h-100">
    <div class="d-xl-flex flex-column bg-white h-100 m-0 d-none fixed-top" style="width: 10%;">
        <h1 class="py-4 m-3 text-center" style="color: #111;">GALE</h1>
        <div class="titulo-nuevo">NUEVA IMAGEN</div>
    </div>

    <div class="container mt-5 align-middle h-100">
        <div class="d-xl-none d-block mt-n2 mb-n3">
            <h1 class="m-2 text-center" style="color: #111;">GALE</h1>
        </div>
        <form id="form-photo-upload">
        <div class="row align-middle">
            
            <div class="col-12 col-lg-6">
                <label for="input-url" class="form-label pt-4"><strong>URL</strong></label>
                <input required type="url" class="form-control rounded-pill border-dark px-4" name="url" id="input-url">

                <label for="input-description" class="form-label pt-4"><strong>Descripción</strong></label>
                <input type="text" class="form-control rounded-pill border-dark px-4" name="description" id="input-description">

            </div>
            <div class="col-12 col-lg-6">
                <label for="input-title" class="form-label pt-4"><strong>Título</strong></label>
                <input required type="text" class="form-control rounded-pill border-dark px-4" name="title" id="input-title">

                <label for="input-title" class="form-label pt-4"><strong>Categorías</strong></label>
                <input type="text" class="form-control rounded-pill border-dark px-4" id="imgcat">

                <p class="pt-4"><strong>Visibilidad</strong></p>
                <input class="form-check-input d-block m-0 mt-1 float-left" type="radio" value="Public" name="visibility" id="input-visibility">
                <label class="form-check-label d-block m-0 pl-2 mr-5 float-left" for="input-visibility">
                  Pública
                </label>
                <input class="form-check-input d-block m-0 mt-1 float-left" type="radio" value="Private" name="visibility" id="input-visibility" checked>
                <label class="form-check-label d-block m-0 pl-2 float-left" for="input-visibility">
                  Privada
                </label>
            </div>
            <div class="col-12 text-center mt-5">
            <button type="submit" class="btn btn-dark rounded-pill w-50 mt-5 p-2 bg-black text-uppercase"><strong>Compartir imagen</strong></button>
            </div>
        </div>
    </form>
    <div id="errors"></div>
    </div>

    <section class="nueva-foto-btn">
        <a href="javascript: history.go(-1)">
        <div class="circulo-mas" data-bs-toggle="tooltip" data-bs-placement="right" title="Cerrar">
            <img src="images/mas.png" class="cerrar" alt="cerrar" width="60%" style="margin: 20%;">
        </div>
        </a>
    </section>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    </script>
</body>
</html>
