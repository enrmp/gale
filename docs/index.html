<!DOCTYPE html >
<html>
<head>
    <title>GALE &#8212; Galeria de fotos</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no ">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/libs/jquery-3.4.1.min.js"></script>
    <script src="js/libs/popper.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
</head>
<body>
    <nav class="control">
        <div class="logo">GALE</div>
    <section class="menu">
        <div class="menu-activo"><img src="images/inicio.png" title="Inicio" alt="Inicio" width="25px"></div>
        <div class="iconos-menu"><a href="trending.html"><img src="images/estrella-black.png" title="Trending" alt="Trending" width="25px"></a></div>
        <div class="iconos-menu"><a href="explora.html"><img src="images/buscar.png" title="Explorar" alt="Explora" width="25px"></a></div>
        <div class="iconos-menu"><a href="perfil.html"><img src="images/perfil.png" title="Mi Perfil" alt="Mi perfil" width="25px"></a></div>
    </section>
    </nav>

    <nav class="tabs">
        <input class="tabs__controller" checked type="radio" id="tab-siguiendo" name="tabs">
        <input class="tabs__controller" type="radio" id="tab-general" name="tabs">
      <ul class="tabs__row">
        <li class="tabs__item">
            <label class="tabs__button siguiendo" for="tab-siguiendo">Siguiendo</label>
        </li>
         <li class="tabs__item">
            <label class="tabs__button general" for="tab-general">General</label>
        </li>
      </ul>
      </nav>
    <section class="cuerpo">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card photo-block">
                        <div class="photo-header-block">
                            <img src="https://images.unsplash.com/profile-1607679804233-01795d81bb1cimage" alt=""
                                class="profile-ph-post">
                            <p class="user">enrique</p>
                        </div>
                        <div class="photo-image-block">
                            <img class="photo-image"
                                src="https://images.unsplash.com/photo-1590848002018-654b45704124?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80">
                        </div>
                        <div class="photo-metadata-block">
                            <h3 class="photo-score">4.52</h3>
                            <p class="photo-title">Ejemplo de título</p>
                            <p class="photo-description">Ejemplo de descripción más extensa.</p>
                        </div>
                        <div class="photo-edit-block">
                            <button>Edit this photo</button>
                            <button>Delete this photo</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card photo-block">
                        <div class="photo-header-block">
                            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=150&h=150" alt=""
                                class="profile-ph-post">
                            <p class="user">sara</p>
                        </div>
                        <div class="photo-image-block">
                            <img class="photo-image"
                                src="https://images.unsplash.com/photo-1616362150830-4c25d2df72d0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
                        </div>
                        <div class="photo-metadata-block">
                            <h3 class="photo-score">4.52</h3>
                            <p class="photo-title">Ejemplo de título</p>
                            <p class="photo-description">Ejemplo de descripción.</p>
                        </div>
                        <div class="photo-edit-block">
                            <button>Edit this photo</button>
                            <button>Delete this photo</button>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div class="card photo-block">
                        <div class="photo-header-block">
                            <img src="https://images.unsplash.com/profile-1608896771419-7d1da7ac6abcimage?dpr=1&auto=format&fit=crop&w=150&h=150&q=60&crop=faces&bg=fff" alt=""
                                class="profile-ph-post">
                            <p class="user">jorge</p>
                        </div>
                        <div class="photo-image-block">
                            <img class="photo-image"
                                src="https://images.unsplash.com/photo-1526146412436-03cc9db072d1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80">
                        </div>

                            <button>Edit this photo</button>
                            <button>Delete this photo</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <section class="nueva-foto-btn">
        <a href="nuevo.html">
            <div class="circulo-mas">
            <img src="images/mas.png" title="añadir foto" alt="nueva foto" width="60%" style="margin: 20%;">
            </div>
        </a>
    </section>
</body>
</html>
